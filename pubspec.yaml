name: balaio
description: New wai to share love and interactions.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: ^3.0.2+1
  mobx:
  flutter_mobx:
  map: any
  http: ^0.13.1
  cached_network_image: ^3.0.0
  geolocator: ^7.0.1
  fluttertoast: ^8.0.6
  mask_text_input_formatter: ^2.0.0-nullsafety.2
  contacts_service: ^0.6.0
  shared_preferences: ^2.0.5
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  mobx_codegen:

  
flutter:
  uses-material-design: true

  assets:
    - images/
    - images/ilustrations/

